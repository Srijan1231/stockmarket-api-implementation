<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Market|Price|Exchange Rate</title>
  </head>
  <body>
    <section class="marketprice_us">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <div class="marketprice_inner">
              <div class="row">
                <div class="col-md-10">
                  <div class="marketprice_form_inner">
                    <div class="marketprice_field">
                      <h3>Market Price</h3>
                      <p>
                        Feel Free to get the Marketprice of your favourite
                        company at any time.
                      </p>
                      <label style="color: black">
                        <input
                          class="form-control form-group"
                          id="ticker-symbol"
                          placeholder="Ticker Symbol"
                          required
                          type="text"
                        />
                        <span>For eg: AAPL for Apple Inc.</span>
                      </label>
                      <button class="marketprice_form_submit" id="button">
                        Request
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="marketprice_info_sec" id="data-ui"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <span>Copyright</span>
      <p>All right reserved to API Provider</p>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
